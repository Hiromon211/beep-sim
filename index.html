<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Beeping Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
</head>

<body id="body">
  <div id="canvasDiv">
    <button id="fsbtn">Fullscreen</button>
  </div>
  
  <script src="./phaser.min.js"></script>
  <script type="module">
    import MainScene from './scripts/main.js';

    // DOM

    var canvasDiv = document.getElementById("canvasDiv");
    var fsbtn = document.getElementById("fsbtn");

    fsbtn.addEventListener('click', function (event) {
      if (canvasDiv.requestFullscreen) {
        canvasDiv.requestFullscreen();
      } else if (canvasDiv.webkitRequestFullscreen) { /* Safari */
        canvasDiv.webkitRequestFullscreen();
      } else if (canvasDiv.msRequestFullscreen) { /* IE11 */
        canvasDiv.msRequestFullscreen();
      }
    });

    // Canvas

    var config = {
      type: Phaser.AUTO,
      width: 960,
      height: 720,
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
      },
      backgroundColor: "#FFFFFF",
      parent: 'canvasDiv',
      scene: [MainScene]
    };

    var game = new Phaser.Game(config);
    console.log(game)

  </script>
</body>

</html>
